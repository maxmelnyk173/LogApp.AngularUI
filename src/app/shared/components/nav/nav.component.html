<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === true"
      [disableClose]="(isHandset$ | async) === false">
    <mat-toolbar>
      <mat-icon mat-list-icon>home</mat-icon>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">
        <mat-icon mat-list-icon>person</mat-icon>
        <h4 mat-line>Management A</h4>
      </a>
      <a mat-list-item href="#">
        <mat-icon mat-list-icon>person</mat-icon>
        <h4 mat-line>Management A</h4>
      </a>
      <a mat-list-item href="#">
        <mat-icon mat-list-icon>person</mat-icon>
        <h4 mat-line>Management A</h4>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="navContent">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <button mat-button [routerLink]="['']">LogApp</button>
      <span class="toolbar-spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>dialpad</mat-icon>
          <span>Redial</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Check voice mail</span>
        </button>
      </mat-menu>
      <button mat-icon-button [routerLink]="['/auth/login']">
        <mat-icon>logout</mat-icon>
      </button>
      <button mat-icon-button [routerLink]="['/auth/login']">
        <mat-icon>login</mat-icon>
      </button>
    </mat-toolbar>
    <div class="mainContent">
      <ng-content></ng-content>
    </div>
    <footer class="footer">Footer</footer>
  </mat-sidenav-content>
</mat-sidenav-container>
