
<div class="tableSearch">
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    <button mat-button color="primary" (click)="openDialog()">New User</button>
</div>
  
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        
        <!-- FirstName Column -->
        <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
        </ng-container>

        <!-- LastName Column -->
        <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
        <td mat-cell *matCellDef="let row"> {{row.role}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
        <td mat-cell *matCellDef="let row"> {{row.position}} </td>
        </ng-container>

        <ng-container matColumnDef="reset">
        <th mat-header-cell *matHeaderCellDef> Reset Password </th>
        <td mat-cell *matCellDef="let row">
            <button  mat-button color="primary" (click)="reletePassword(row.id)"><mat-icon>autorenew</mat-icon></button>
        </td>
        </ng-container>

        <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete User </th>
        <td mat-cell *matCellDef="let row">
            <button mat-button color="warn" (click)="deleteUser(row.id)"><mat-icon>dangerous</mat-icon></button>
        </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
