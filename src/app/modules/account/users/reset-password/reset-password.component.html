<h1 mat-dialog-title>Reset Password</h1>
<div mat-dialog-content>
    <form method="POST" class="resetPasswordForm" [formGroup]="resetPasswordForm" >
        <mat-form-field appearance="fill" class="loginInput">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="resetPasswordForm.controls.password.dirty && resetPasswordForm.controls.password.invalid">
              <span *ngIf="resetPasswordForm.controls.password.errors?.required">Field is mandatory</span>
              <span *ngIf="resetPasswordForm.controls.password.errors?.minlength">Input lenght is invalid</span>
            </mat-error>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
  <button type="button" mat-button (click)="close()">Cancel</button>
  <button mat-button (click)="save()" [disabled]="!this.resetPasswordForm.valid" class="modelButton">Ok</button>
</div>
